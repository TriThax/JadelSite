<script>
var slideIndex = 6; // Start with the first image

function showSlides() {
  var slides = document.getElementsByClassName("mySlides");
  
  // Increment the slide index for the next image, looping back after the last image
  var nextIndex = (slideIndex + 1) % slides.length;

  // Ensure all slides are transparent except for the next one, which needs to start fading in
  for (var i = 0; i < slides.length; i++) {
    if (i !== nextIndex) { // Avoid making the next slide transparent
      slides[i].style.opacity = 0;
    }
  }

  // Immediately start fading in the next slide
  slides[nextIndex].style.opacity = 1;

  // Update the slideIndex to the next slide
  slideIndex = nextIndex;

  // Schedule the next slide transition. The delay before this function is called again
  // should be shorter than the visibility period to ensure overlapping.
  // Since the fade-out transition takes 2 seconds, starting the next fade-in after 2 seconds
  // ensures the slides overlap each other.
  setTimeout(showSlides, 5000); // Continue with the next slide after 4 seconds
}

// Initial call to start the slideshow
document.addEventListener('DOMContentLoaded', showSlides);
</script>

<script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', function() {
      var navLinks = document.querySelectorAll('.header .right a'); // Selects all navigation links
      
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          // Remove 'active' class from all links
          navLinks.forEach(function(lnk) {
            lnk.classList.remove('active');
          });
          
          // Add 'active' class to the clicked link
          link.classList.add('active');
        });
      });
    });
    </script>
