<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Jadel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      width: 100%;
      color: white;
      background: transparent;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    /* Navigation link styles */
    .header .right a {
      cursor: pointer;
      text-decoration: none;
      color: white;
      padding: 5px;
    }

    /* Hover effect */
    .header .right a:hover {
      text-decoration: underline;
    }

    /* Active (clicked) link style */
    .active {
      text-decoration: underline;
    }

    /* Grid container for the images */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
      gap: 10px;
      padding: 20px;
      margin-top: 80px; /* To avoid overlap with fixed header */
    }

    /* Style for each image container */
    .image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* Title style over each image */
    .image-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px;
      text-align: center;
      width: 100%;
    }
.lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
      z-index: 1001;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    
    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      .image-gallery {
        grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
      }
    }

    @media only screen and (max-width: 500px) {
      .image-gallery {
        grid-template-columns: 1fr; /* One column on very small screens */
      }
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: white;
      text-align: left;
      padding: 10px;
      z-index: 1000;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a class="left">Galerie Jadel</a>
    <div class="right">
      <a href="bio.html">Info /</a>
      <a href="archive.html">Artist /</a>
      <a href="press.html">Press /</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <div class="image-container">
      <img src="./DesignObjet/Press/5841737911201.pic.jpg" alt="Image 1">
      <div class="image-title">Design Shanghai 2024</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/Press/TAO04052.JPG" alt="Image 2">
      <div class="image-title">Maison & Objet 2024</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/Press/TAO09980.JPG" alt="Image 3">
      <div class="image-title">Maison & Objet 2025</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/Press/5851737911203_.pic.jpg" alt="Image 4">
      <div class="image-title">Design Shanghai 2024</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/Press/TAO00182.JPG" alt="Image 5">
      <div class="image-title">Maison & Objet 2025</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/Press/TAO00156.JPG" alt="Image 6">
      <div class="image-title">Maison & Objet 2025</div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close" id="close-lightbox">×</button>
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>
 <script>
    // Sélectionner toutes les images de la galerie
    const images = document.querySelectorAll('.image-container img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-lightbox');

    // Ajouter un événement de clic pour chaque image
    images.forEach(image => {
      image.addEventListener('click', () => {
        // Lorsque l'image est cliquée, afficher la lightbox avec l'image agrandie
        lightbox.style.display = 'flex';
        lightboxImg.src = image.src; // Mettre l'image agrandie dans la lightbox
      });
    });

    // Fermer la lightbox lorsque le bouton de fermeture est cliqué
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none'; // Masquer la lightbox
    });

    // Fermer la lightbox en cliquant en dehors de l'image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none'; // Masquer la lightbox si on clique en dehors de l'image
      }
    });
  </script>

</body>
</html>
