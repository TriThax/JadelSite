<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Jadel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .header {
      position: fixed;
      width: 100%;
      color: white;
      background: transparent;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    /* Navigation link styles */
    .header .right a {
      cursor: pointer;
      text-decoration: none;
      color: white;
      padding: 5px;
    }

    /* Hover effect */
    .header .right a:hover {
      text-decoration: underline;
    }

    /* Active (clicked) link style */
    .active {
      text-decoration: underline;
    }

    /* Grid container for the images */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
      gap: 10px;
      padding: 20px;
      margin-top: 80px; /* To avoid overlap with fixed header */
    }

    /* Style for each image container */
    .image-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* Title style over each image */
    .image-title {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px;
      text-align: center;
      width: 100%;
    }

    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      .image-gallery {
        grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
      }
    }

    @media only screen and (max-width: 500px) {
      .image-gallery {
        grid-template-columns: 1fr; /* One column on very small screens */
      }
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: white;
      text-align: left;
      padding: 10px;
      z-index: 1000;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a class="left">Galerie Jadel</a>
    <div class="right">
      <a href="bio.html">Info /</a>
      <a href="archive.html">Artist /</a>
      <a href="press.html">Press /</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Image Gallery -->
  <div class="image-gallery">
    <div class="image-container">
      <img src="./DesignObjet/Press/product1.jpg" alt="Image 1">
      <div class="image-title">Design Shanghai 2024</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/compressed2A6A3542.jpg" alt="Image 2">
      <div class="image-title">Montagne 2</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/compressed2A6A3550.jpg" alt="Image 3">
      <div class="image-title">Montagne 3</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/compressed2A6A3537.jpg" alt="Image 4">
      <div class="image-title">Montagne 4</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/v2compressed2A6A3574.jpg" alt="Image 5">
      <div class="image-title">Montagne 5</div>
    </div>
    <div class="image-container">
      <img src="./DesignObjet/v2compressed2A6A3652.jpg" alt="Image 6">
      <div class="image-title">Montagne 6</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p></p>
  </div>

</body>
</html>
