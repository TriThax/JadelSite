<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Galerie Jadel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
            height: 100%;
            font-family: Helvetica, sans-serif;
        }

        /* Main container layout with 3 columns */
        .main-container {
            display: flex;
            height: 100vh;
        }

        /* First column for text */
        .content {
            width: 30%; /* 30% width for text column */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Second and third columns: Image containers */
        .image-column {
            width: 35%; /* 35% width for each image column */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Stack images vertically */
            justify-content: flex-start;
            position: relative;
        }

        .image-column:nth-child(2) {
            margin-right: 30px; /* Increase space between column 2 and 3 by 30px */
        }

        .image-container {
            width: 100%; /* Images take up full width of the column */
            margin-bottom: 150px; /* Increased space between images */
            transition: all 0.3s ease; /* Smooth transition for any positioning changes */
        }

        .image-container img {
            width: 100%; /* Image takes up the entire container width */
            height: auto; /* Maintains aspect ratio */
            display: block;
        }

        /* Adjust size of images in the first column */
        .image-column:nth-child(1) .image-container:nth-child(1) {
            margin-top: 130px; /* Lower the first image in the first column */
        }

        /* Vary the image size from 50% to 100% */
        .image-column:nth-child(1) .image-container:nth-child(odd) img {
            width: 50%; /* Smaller images */
        }

        .image-column:nth-child(1) .image-container:nth-child(even) img {
            width: 100%; /* Larger images */
        }

        .image-column:nth-child(2) .image-container:nth-child(odd) img {
            width: 60%; /* Smaller images in the second column */
        }

        .image-column:nth-child(2) .image-container:nth-child(even) img {
            width: 80%; /* Larger images in the second column */
        }

        .image-column:nth-child(3) .image-container:nth-child(odd) img {
            width: 70%; /* Larger images in the third column */
        }

        .image-column:nth-child(3) .image-container:nth-child(even) img {
            width: 50%; /* Smaller images in the third column */
        }

        /* Apply staggered effect for images in columns */
        .image-column:nth-child(2) .image-container:nth-child(odd) {
            margin-top: 30px; /* Move odd images down */
        }

        .image-column:nth-child(3) .image-container:nth-child(even) {
            margin-top: 30px; /* Move even images down */
        }

        /* Apply even more stagger for alternate images in both columns */
        .image-column:nth-child(2) .image-container:nth-child(odd):nth-of-type(odd) {
            margin-left: 30px; /* Shift odd images to the right */
        }
